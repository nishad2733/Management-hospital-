<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="book.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="contain">
        <nav>
            <div class="logo">
                <h1>City Hospital</h1>
            </div>
            <i id="bar" class="fa-solid fa-bars"></i>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/Doctor/Doctor.html">Doctor</a></li>
                <li><a href="/book.html"> View Appointments</a></li>
                <li><a href="/Contact us/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h1>Book a Doctor's Appointment</h1>
        <form id="appointmentForm">
            <label for="doctor">Doctor Name</label>
            <select id="doctor" name="doctor">
                <option value="Prof. Dr. Md. Moyeenuzzaman">Prof. Dr. Md. Moyeenuzzaman</option>
                <option value="Dr. Tathagata Das">Dr. Tathagata Das</option>
                <option value="Dr. Zahangir Alam Mukut">Dr. Zahangir Alam Mukut</option>
                <option value="Prof. Dr. Md. Taslim Uddin">Prof. Dr. Md. Taslim Uddin</option>
                <option value="Prof. Dr. Sohely Rahman">Prof. Dr. Sohely Rahman</option>
                <option value="Prof. Dr. Syed Mozaffar Ahmed">Prof. Dr. Syed Mozaffar Ahmed</option>
                <option value="Dr. Md. Ali Akbar">Dr. Md. Ali Akbar</option>
                <option value="Dr. Syed Touhid Hassan">Dr. Syed Touhid Hassan</option>
                <option value="Dr. Kazi Shabbir Anwar">Dr. Kazi Shabbir Anwar</option>
                <option value="Dr. Md. Zahedur Rahman">Dr. Md. Zahedur Rahman</option>
                <option value="Dr. Tathagata Das">Dr. Tathagata Das</option>
            </select>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="number">Mobile Number:</label>
            <input type="number" id="number" name="mobile" placeholder="Enter your Number" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <option value="11AM - 00PM">11AM - 00PM</option>
                <option value="16PM - 18PM">16PM - 18PM</option>
                <option value="18PM - 20PM">18PM - 20PM</option>
                <option value="10AM - 15PM">10AM - 15PM</option>
            </select>
            <label for="symptom">Symptom:</label>
            <input type="text" id="symptom" name="symptom" placeholder="Enter symptom" required>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <script src="book.js"></script>
</body>
</html>
